<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="common.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container" id="carousel-container">
        <div class="image-block" style="background: red;"></div>
        <div class="image-block" style="background: blue;"></div>
        <div class="image-block" style="background: green;"></div>         
    </div>
    <script src="carousel.js"></script>
    <script>
        window.onload = function () {
            const elements = document.getElementsByClassName('image-block')          
            for (let i = 0; i < elements.length; i++) {
                const duration = elements[i - 1] ? elements[i - 1].clientWidth * i * 4 : 0
                console.log(duration)
                setTimeout(function () {
                    carousel(elements[i], 4)
                }, duration)
            }
        }
    </script>
</body>
</html>

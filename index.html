<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="common.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container" id="carousel-container">
        <div class="image-blocks" id="image-blocks">
            <div class="image-block" style="background: red;"></div>
            <div class="image-block" style="background: blue;"></div>
            <div class="image-block" style="background: green;"></div>
        </div>

    </div>
    <script src="carousel.js"></script>
    <script>
        window.onload = function () {
            carousel(document.getElementById('carousel-container'), document.getElementById('image-blocks'), 6)
        }
    </script>
</body>
</html>
